<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GigSync - Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/freelancer_dashboard.css') }}">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <a href="employer_dashboard.html" class="logo">
            <i class="fas fa-handshake"></i> GigSync
        </a>
        <ul class="nav-links">
            <li><a href="/freelancer_dashboard" class="active"><i class="fas fa-home"></i> Dashboard</a></li>
            <li><a href="{{ url_for('freelancer_tasks') }}"><i class="fas fa-tasks"></i> Browse Tasks</a></li>
            <li><a href="{{ url_for('my_assigned_tasks') }}"><i class="fas fa-clipboard-check"></i> My Tasks</a></li>
            <li><a href="/freelancer_profile"><i class="fas fa-user"></i> Profile</a></li>
        </ul>
        <div class="user-profile">
            <a href="/" style="text-decoration: none;" class="btn btn-primary"><i class="fas fa-sign-out"></i> Logout</a>
        </div>
    </nav>

    <!-- Dashboard Content -->
    <div class="container">
        <div class="page-header">
            <h1><i class="fas fa-tachometer-alt"></i> Dashboard Overview</h1>
            <span><b>Total Points: </b>{{session['points']}} &nbsp;&nbsp;  <b>Ratings: </b>{{session['ratings']}}</span>
        </div>

        <!-- Stats Cards -->
        <div class="card-container">
            <div class="card">
                <div class="card-header">
                    <div class="card-title">Total Tasks</div>
                    <div class="card-icon primary">
                        <i class="fas fa-tasks"></i>
                    </div>
                </div>
                <div class="card-value">{{total_tasks}}</div>
            </div>
            <div class="card">
                <div class="card-header">
                    <div class="card-title">Pending Tasks</div>
                    <div class="card-icon primary">
                        <i class="fas fa-clock"></i>
                    </div>
                </div>
                <div class="card-value">{{pending_tasks}}</div>
            </div>
            <div class="card">
                <div class="card-header">
                    <div class="card-title">In Progress Tasks</div>
                    <div class="card-icon primary">
                        <i class="fas fa-bars-progress"></i>
                    </div>
                </div>
                <div class="card-value">{{in_progress_tasks}}</div>
            </div>
            <div class="card">
                <div class="card-header">
                    <div class="card-title">Completed Tasks</div>
                    <div class="card-icon primary">
                        <i class="fas fa-check-circle"></i>
                    </div>
                </div>
                <div class="card-value">{{completed_tasks}}</div>
            </div>
        </div>
    </div>
</body>
</html>
