<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GigSync - Freelancer Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/freelancer.css') }}">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <div class="logo">
                    <i class="fas fa-handshake"></i> GigSync
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/"><i class="fas fa-home"></i>Home</a>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="/employer"><i class="fas fa-user"></i>Employer </a></li>
                    <li class="nav-item"><a class="nav-link" href="/freelancer_login"><i class="fas fa-user"></i> Freelancer</a></li>
                    <li class="nav-item"><a class="nav-link" href="/admin"><i class="fas fa-user"></i> Admin</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Auth Container -->
    <div class="auth-container">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-10">
                    <div class="auth-card">
                        <div class="row g-0">
                            <div class="col-lg-5 d-none d-lg-block">
                                <div class="auth-image">
                                    <div class="text-center animate__animated animate__fadeIn">
                                        <i class="fas fa-user-graduate fa-5x mb-4"></i>
                                        <h2 class="mb-3">Freelancer</h2>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-7">
                                <div class="auth-content">
                                    <!-- Sign In Form -->
                                    <div id="signin-form" class="form-active">
                                        <h2 class="auth-title">Sign In</h2>
                                        <form method="POST" action="/freelancer_login">
                                            <div class="form-group">
                                                <label for="login-email" class="form-label">Email Address</label>
                                                <input type="email" id="login-email" class="form-control" name="email" placeholder="Enter your email" required>
                                                <i class="fas fa-envelope input-icon"></i>
                                            </div>
                                            <div class="form-group">
                                                <label for="login-password" class="form-label">Password</label>
                                                <input type="password" id="login-password" class="form-control" name="password" placeholder="Enter your password" required>
                                                <i class="fas fa-lock input-icon"></i>
                                            </div>
                                            <button type="submit" class="btn-auth">Sign In</button>
                                        </form>
                                        
                                        <div class="auth-toggle">
                                            <p>Don't have an account? <span class="toggle-link" onclick="toggleForms()">Sign up</span></p>
                                        </div>
                                    </div>
                                    
                                    <!-- Sign Up Form -->
                                    <div id="signup-form" class="signup-form">
                                        <h2 class="auth-title">Create Account</h2>
                                        <form method="POST" action="/freelancer_signup">
                                            <div class="form-group">
                                                <label for="signup-fname" class="form-label">Name</label>
                                                <input type="text" id="signup-fname" name="name" class="form-control" placeholder="Enter your first name" required>
                                            </div>
                                            <div class="form-group">
                                                <label for="task-skills" class="form-label">Skills</label>
                                                <input type="text" id="task-skills" name="skills" class="form-control" placeholder="e.g. JavaScript, Photoshop, SEO" required>
                                                <small class="text-muted">Separate skills with commas</small>
                                            </div>
                                            <div class="form-group">
                                                <label for="signup-email" class="form-label">Email Address</label>
                                                <input type="email" id="signup-email" name="email" class="form-control" placeholder="Enter your email" required>
                                                <i class="fas fa-envelope input-icon"></i>
                                            </div>
                                            <div class="form-group">
                                                <label for="skill-level">Select Skill Level:</label>
                                                <select id="skill-level" name="skill_level" class="form-control" required>
                                                <option value="fresher">Fresher</option>
                                                <option value="intermediate">Intermediate</option>
                                                <option value="average">Average</option>
                                                <option value="expert">Expert</option>
                                                </select>
                                            </div>
                                            <div class="form-group">
                                                <label for="signup-password" class="form-label">Password</label>
                                                <input type="password" id="signup-password" name="password" class="form-control" placeholder="Create a password" required>
                                                <i class="fas fa-lock input-icon"></i>
                                            </div>
                                            <div class="form-group">
                                                <label for="signup-confirm-password" class="form-label">Confirm Password</label>
                                                <input type="password" id="signup-confirm-password" class="form-control" placeholder="Confirm your password" required>
                                                <i class="fas fa-lock input-icon"></i>
                                            </div>
                                            <button type="submit" class="btn-auth">Sign Up</button>
                                        </form>                                        
                                        
                                        <div class="auth-toggle">
                                            <p>Already have an account? <span class="toggle-link" onclick="toggleForms()">Sign in</span></p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/toggle.js') }}"></script>
    {% if msg %}
    <script>
        alert("{{ msg }}");
    </script>
    {% endif %}
</body>
</html>
